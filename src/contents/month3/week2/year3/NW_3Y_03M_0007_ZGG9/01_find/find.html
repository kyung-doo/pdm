<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

		<!-- css -->
		<link type="text/css" rel="stylesheet" href="../../../../../../css/plugins.css"></link>
		<link type="text/css" rel="stylesheet" href="../../../../../../css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="find.css"></link>

		<!-- js -->
		<script type="text/javascript" src="../../../../../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../../../../../js/plugins.js"></script>
		<script type="text/javascript" src="../../../../../../js/common.js"></script>
		<script type="text/javascript" src="../../../../../../js/ui.js"></script>
		<script type="text/javascript" src="find.js"></script>
		<style>
			#tabmenu > a {
				color:#fff;
			}
			#tabmenu > a.active {
				color:red;
			}
			.tab-content{
				position:absolute;
				top:20px;
				left:0;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">

				<div id="tabmenu" data-ui="tabmenu" data-option='{}'>
					<a data-ui="button" data-option='{"target":"#tab-content1","targetOpenOnce":true}' class="active">tab1</a>
					<a data-ui="button" data-option='{"target":"#tab-content2","targetOpenOnce":true}'>tab2</a>
					<a data-ui="button" data-option='{"target":"#tab-content3","targetOpenOnce":true}'>tab3</a>
				</div>

				<div id="tab-content1" class="tab-content">content1</div>
				<div id="tab-content2" class="tab-content hidden">content2</div>
				<div id="tab-content3" class="tab-content hidden">content3</div>

				<div id="btn1" 
					class="btn" 
					data-ui="button" 
					data-option='{"target":"#alert1","targetOpenOnce":true,"mp3":"../04_sound/0007_voice_03.mp3"}'></div>

				<div id="btn2" 
					class="btn" 
					data-ui="button" 
					data-option='{"target":"#alert2","targetOpenOnce":true,"mp3":"../04_sound/0007_voice_04.mp3"}'></div>

				<div id="alert1" class="alert hidden"></div>
				<div id="alert2" class="alert hidden"></div>

			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
