<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

		<!-- css -->
		<link type="text/css" rel="stylesheet" href="../../../../../../css/plugins.css"></link>
		<link type="text/css" rel="stylesheet" href="../../../../../../css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="apply.css"></link>

		<!-- js -->
		<script type="text/javascript" src="../../../../../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../../../../../js/plugins.js"></script>
		<script type="text/javascript" src="../../../../../../js/common.js"></script>
		<script type="text/javascript" src="../../../../../../js/ui.js"></script>
		<script type="text/javascript" src="apply.js"></script>
		

	</head>
	<body>
		<!-- wrap -->
		<div id="wrap">

			<div id="container">

					<div class="drag-items">
						<div class="drag-item item1" x="825" y="175"><span class="area"></span></div>
						<div class="drag-item item2" x="825" y="248"><span class="area"></span></div>
						<div class="drag-item item3" x="825" y="321"><span class="area"></span></div>
						<div class="drag-item item4" x="825" y="394"><span class="area"></span></div>
						<div class="drag-item item5" x="825" y="512"><span class="area"></span></div>
						<div class="drag-item item6" x="825" y="630"><span class="area"></span></div>
					</div>

				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
